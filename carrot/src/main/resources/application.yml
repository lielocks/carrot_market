spring:
  datasource:
    url: jdbc:h2:tcp://localhost/./carrot
    username: sa
    password: a
    driver-class-name: org.h2.Driver

  session:
    store-type: redis
    redis:
      namespace: spring:session

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        use_sql_comments: true
  redis:
    host: localhost
    password: 1234
    port: 6379
    timeout: 3600
  h2:
    console:
      enabled: true

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace